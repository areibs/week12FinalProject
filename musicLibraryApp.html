<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Library App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

    <br>
    <h2> <b>My Music Library</b></h2>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label id="title" for="new-album-name"><h4>Album Name</h4></label>
                        <input type="text" class="form-control" id="new-album-name">
                    </div>
                </div>
            </div>
            <div><button id="new-album" class="btn btn-dark form-control">Create</button>
            </div>
        </div>

    </div><br>

    <div id="albums">

    </div>
    
    
    <script src="musicLibraryApp.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
    
    

</body>
</html>
